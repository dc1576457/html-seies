<html>
<head></head>    
<body>
    <h1>Web form</h1>
    <table>
        <form>
            <tr>
                <td>First Name :</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" name="lname"/></td>
            </tr>
            <tr>
                <td>Email Address :</td>
                <td><input type="text" name="Email"/></td>
            </tr>
             
            <tr>
                <td>Telephone Number :</td>
                <td><input type="number" name="number"/></td>
            </tr>
            <tr>
                <td>Comment :</td>
                <td><textarea style="resize:none;" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Public Server :</td>
                <td><input type="checkbox" checked name="sever"/></td>
            </tr>
            <tr>
                <td>Stream Name :</td>
                <td><input type="text" value="Shorts.e3f Radio" readonly name="Stream_Name"/></td>
            </tr>
            <tr>
                <td>Stream Description :</td>
                <td><input type="text" value="Shorts.e3f Radio" readonly name="Stream_Description"/></td>
            </tr>
            <tr>
                <td>Stream URL :</td>
                <td><input type="text" name="Stream_url"/></td>
            </tr>
            <tr>
                <td>Stream Genre :</td>
                <td><input type="text" name="Stream_Genre"/> </td>
            </tr>
            <tr>
                <td>ICQ# :</td>
                <td><input type="text"   name="ICQ#"/></td>
            </tr>
            <tr>
                <td>AIM :</td>
                <td><input type="text"  name="AIM"/></td>
            </tr>
            <tr>
                <td>IRC :</td>
                <td><input type="text"   name="IRC"/></td>
            </tr>
       </form>
   </table>
</body>
</html>
