<html >
<head>
    <title>contact</title>
    <link rel="icon" href="a.jpg"/>
</head>
<body>
    <hr/>
    <h1 align="center">contact form</h1>
    <hr/>
    <div class="container">
        <div class="box">
            <center>
            <form>
                <div class="fields">
                    <label for="name ">Name :</label>
                    <input id="name"/>
                </div>
                <div class="fields">
                    <label for="fatherName">Father's Name :</label>
                    <input id="fatherName"/>
                </div>
                <div class="fields">
                    <label for="motherName">Mother's Name :</label>
                    <input id="motherName"/>
                </div>
                <div class="fields">
                    <label for="class">Class :</label>
                    <input id="class"/>
                </div>
                <div class="fields">
                    <label for="rollNumber">Roll No :</label>
                    <input id="rollNUmber"/>
                </div>
                <div class="fields">
                    <label for="emailId">Email Id :</label>
                    <input id="emailId"/>
                </div>

                <button>Submitted</button>
                <button>Clear All</button>
            </form>
            </center>
        </div>
    </div>
</body>
</html>
