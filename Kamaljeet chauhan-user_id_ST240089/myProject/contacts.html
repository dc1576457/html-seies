<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet"/>     
      <link href="css/all.css" rel="stylesheet"/>
      <link href="css/style.css" rel="stylesheet"/>
      <script src="js/bootstrap.bundle.js"></script>
    <title>myProject</title>
</head>
<body class="container-fluid bg-success">
  <div class="row">
    <div class="col-sm-8 bg-light c mx-auto" style="margin-top: 10%;">
      <div class="row p-4" style="margin-bottom:10%;"><b class="text-center fs-2">Contact Form <i class="fa-regular fa-address-card"></i></b>
        <div class="col-sm-6 bg-light c"> 
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Enter First Name"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input type="number" class="form-control" placeholder="Phone Number"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Enter Email"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
            <input type="text" class="form-control" placeholder="Current address"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
            <input type="text" class="form-control" placeholder="Pin code"/>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-regular fa-file"></i></span>
            <input type="file" class="form-control"/>
          </div>
          
          
        </div>

        <div class="col-sm-6 bg-light c">
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
            <input type="text" class="form-control" placeholder="obc/sc/gen/st etc"/>
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input type="number" class="form-control" placeholder="Father Number"/>
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-regular fa-calendar-days"></i></span>
            <input type="date" class="form-control" placeholder="Enter DOB"/>
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
            <input type="text" class="form-control" placeholder="Permanent Address"/>
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
            <input type="text" class="form-control" placeholder="Enter State/City"/>
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
            <input type="text" class="form-control" placeholder="Enter Gender"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
